<!-- templates/registration/signup.html -->

{% extends "base.html" %}

{% block title %}Cadastre-se{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Crie sua Conta</h2>
                    <p class="text-center text-muted">Preencha o formulário abaixo para se registrar.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- O form.as_p renderiza os campos do formulário, 
                             incluindo os de senha e confirmação de senha. -->
                        {{ form.as_p }}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Criar Conta</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
