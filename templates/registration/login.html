<!-- templates/registration/login.html - VERSÃO FINAL COM LINK DE CADASTRO -->

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Seu email ou senha estão incorretos. Tente novamente.
                        </div>
                    {% endif %}
            
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <!-- AQUI ESTÁ O NOVO LINK -->
                    Ainda não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
